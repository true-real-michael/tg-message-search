<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat Searcher</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <!-- Upload Section -->
    <div id="upload-section" class="mb-8">
        <h1 class="text-2xl font-bold mb-4">Upload a File</h1>
        <input type="file" id="file-input" class="mb-4"/>
        <div id="loading" class="hidden text-blue-500">Processing file... Please wait.</div>
    </div>

    <!-- Search and Display Section (Hidden Initially) -->
    <div id="search-display-section" class="hidden">
        <!-- Search Bar -->
        <div class="mb-8 flex">
            <input type="text" id="search-input" placeholder="Search threads..." class="w-full p-2 border border-gray-300 rounded" />
            <button id="search-button" class="ml-2 p-2 bg-blue-500 text-white rounded">Search</button>
        </div>

        <!-- Two Columns -->
        <div class="grid grid-cols-2 gap-8">
            <!-- Left Column: Threads -->
            <div id="threads-column" class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold mb-4">Threads</h2>
                <ul id="threads-list" class="space-y-2">
                    <!-- Threads will be dynamically added here -->
                </ul>
            </div>

            <!-- Right Column: Details -->
            <div id="details-column" class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold mb-4">Details</h2>
                <div id="details-content">
                    <!-- Details will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./bootstrap.js"></script>
</body>
</html>
